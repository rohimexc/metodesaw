{% extends './index.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}


<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Tambah Data Mahasiswa</h1>
    

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Tambah Data Mahasiswa</h6>
        </div>
        <div class="card-body">
            <div class = "card-body">

                <form method="POST" action="">
                    {% csrf_token %}
                    <p class="m-0 font-weight-bold text-primary">Apakah kamu yakin untuk menghapus "{{objek}}"?</p>
                    <br>
                    <div class="row">
                        <button class="btn btn-primary ml-3 " type="submit" value="submit"><i class="fas fa-save"></i> Konfirmasi</button>
                        <a href="{{request.META.HTTP_REFERER}}" class="btn btn-secondary ml-3" role="button" aria-pressed="true">Batal</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    

</div>
<!-- /.container-fluid -->

</div>

{% endblock content %}
